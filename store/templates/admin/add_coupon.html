{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Add Coupon</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Code</label>
            <input type="text" name="code" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Discount</label>
            <input type="number" name="discount" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Valid From</label>
            <input type="datetime-local" name="valid_from" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Valid To</label>
            <input type="datetime-local" name="valid_to" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-6 flex items-center">
            <input type="checkbox" name="active" class="mr-2 leading-tight">
            <label class="text-gray-700">Active</label>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Add Coupon
        </button>
    </form>
</div>
{% endblock %}

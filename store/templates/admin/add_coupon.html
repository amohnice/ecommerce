{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-[#023852]">Add Coupon</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Code Field -->
        <div class="mb-6">
            <label for="code" class="block text-lg font-semibold text-[#023852] mb-2">Code</label>
            <input id="code" type="text" name="code" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <!-- Discount Field -->
        <div class="mb-6">
            <label for="discount" class="block text-lg font-semibold text-[#023852] mb-2">Discount</label>
            <input id="discount" type="number" name="discount" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <!-- Valid From Field -->
        <div class="mb-6">
            <label for="valid_from" class="block text-lg font-semibold text-[#023852] mb-2">Valid From</label>
            <input id="valid_from" type="datetime-local" name="valid_from" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <!-- Valid To Field -->
        <div class="mb-6">
            <label for="valid_to" class="block text-lg font-semibold text-[#023852] mb-2">Valid To</label>
            <input id="valid_to" type="datetime-local" name="valid_to" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <!-- Active Checkbox -->
        <div class="mb-6 flex items-center">
            <input id="active" type="checkbox" name="active" class="mr-2 leading-tight">
            <label for="active" class="text-[#023852]">Active</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Add Coupon
        </button>
    </form>
</div>
{% endblock %}

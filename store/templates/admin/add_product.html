{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Add Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea name="description" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Price</label>
            <input type="number" name="price" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Stock</label>
            <input type="number" name="stock" min="0" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Category</label>
            <input type="text" name="category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
    
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Image</label>
            <input type="file" name="image" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" onchange="previewImage(event)" required>
        </div>
        
        <!-- Image Preview -->
        <div id="image-preview" class="mt-4">
            <!-- The image preview will show up here after selection -->
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Add Product
        </button>
    </form>
</div>

<script>
    // Function to preview the selected image
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var output = document.getElementById('image-preview');
            output.innerHTML = '<img src="' + reader.result + '" class="w-full h-auto rounded-lg" alt="">';
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

{% endblock %}

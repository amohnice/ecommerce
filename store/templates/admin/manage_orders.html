{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Manage Orders</h2>
    <div class="mt-6 space-y-6">
        {% for order in orders %}
        <div class="border-b pb-4 flex flex-col sm:flex-row sm:justify-between items-start sm:items-center">
            <div class="sm:w-3/5">
                <h3 class="text-xl font-bold mb-2 sm:mb-0">Order #{{ order.id }}</h3>
                <p class="text-gray-700 mb-2 sm:mb-0">User: {{ order.user.username }}</p>
                <p class="text-gray-700 mb-2 sm:mb-0">Total: KES {{ order.total_price }}</p>
                <p class="text-gray-700 mb-2 sm:mb-0">Status: {{ order.status }}</p>
            </div>
            <div class="flex space-x-4 mt-4 sm:mt-0">
                <a href="{% url 'update_order_status' order.id %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Update Status
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

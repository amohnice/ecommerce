{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Manage Products</h2>
    <a href="{% url 'add_product' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Add Product
    </a>
    <div class="mt-6 space-y-6">
        {% for product in products %}
        <div class="border-b pb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <div class="sm:w-3/5">
                <h3 class="text-xl font-bold mb-2 sm:mb-0">{{ product.name }}</h3>
                <p class="text-gray-700 mb-2 sm:mb-0">{{ product.description }}</p>
                <p class="text-blue-600 font-bold">KES {{ product.price }}</p>
                <p class="text-gray-700">Stock: {{ product.stock }} units</p>
            </div>
            <div class="flex space-x-4 mt-4 sm:mt-0">
                <a href="{% url 'edit_product' product.id %}" class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                    Edit
                </a>
                <a href="{% url 'delete_product' product.id %}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    Delete
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

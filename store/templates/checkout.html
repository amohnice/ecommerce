{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Checkout</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Coupon Field -->
        <div class="mb-4">
            <label class="block text-gray-700">Coupon Code</label>
            <input type="text" name="coupon_code" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter coupon code">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Phone Number</label>
            <input type="text" name="phone" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Pay with M-Pesa</button>
    </form>
</div>
{% endblock %}

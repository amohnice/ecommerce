{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Contact Us</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Name Field -->
        <div class="mb-5">
            <label for="id_name" class="block text-gray-700 text-sm font-medium">Name</label>
            <input
                type="text"
                name="name"
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Your full name"
                required>
        </div>

        <!-- Email Field -->
        <div class="mb-5">
            <label for="id_email" class="block text-gray-700 text-sm font-medium">Email</label>
            <input
                type="email"
                name="email"
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Your email address"
                required>
        </div>

        <!-- Message Field -->
        <div class="mb-6">
            <label for="id_message" class="block text-gray-700 text-sm font-medium">Message</label>
            <textarea
                name="message"
                rows="5"
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Your message here..."
                required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Send Message
        </button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Order History</h2>
    {% for order in orders %}
    <div class="border-b pb-4 mb-4">
        <h3 class="text-xl font-bold">Order #{{ order.id }}</h3>
        <p class="text-gray-700">Total: KES {{ order.total_price }}</p>
        <p class="text-gray-700">Status: {{ order.status }}</p>
        <a href="{% url 'order_detail' order.id %}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

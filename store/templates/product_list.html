{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for product in products %}
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4">
        <h3 class="text-xl font-bold">{{ product.name }}</h3>
        <p class="text-gray-700">{{ product.description }}</p>
        <p class="text-blue-600 font-bold">KES {{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
